<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }
    .options {
      margin: 15px 0;
      text-align: center;
    }
    select, button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    select {
      background: #e8f5e9;
    }
    button {
      background: #2e7d32;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b5e20;
    }
    .groups {
      margin-top: 20px;
    }
    .group {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .group h3 {
      margin-top: 0;
      color: #1b5e20;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Sorteio de Times</h1>
  <textarea id="players" placeholder="Digite os nomes dos jogadores, um por linha..."></textarea>
  
  <div class="options">
    <label for="teamSize">Tamanho dos grupos:</label>
    <select id="teamSize">
      <option value="4">4 pessoas</option>
      <option value="5">5 pessoas</option>
      <option value="6">6 pessoas</option>
    </select>
    <button onclick="sortTeams()">Sortear Times</button>
  </div>

  <div id="result" class="groups"></div>
</div>

<script>
function sortTeams() {
  let players = document.getElementById("players").value
                .split("\n")
                .map(p => p.trim())
                .filter(p => p !== "");
  let teamSize = parseInt(document.getElementById("teamSize").value);

  if (players.length < teamSize) {
    alert("Quantidade de jogadores insuficiente para formar um time.");
    return;
  }

  // Embaralhar array
  players = players.sort(() => Math.random() - 0.5);

  let resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  let groupCount = 1;
  while (players.length > 0) {
    let groupPlayers = players.splice(0, teamSize);
    let groupDiv = document.createElement("div");
    groupDiv.classList.add("group");
    groupDiv.innerHTML = `<h3>Time ${groupCount}</h3><p>${groupPlayers.join(", ")}</p>`;
    resultDiv.appendChild(groupDiv);
    groupCount++;
  }
}
</script>

</body>
</html>
