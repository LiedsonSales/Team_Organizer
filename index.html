<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timania</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/image.png">
    <link rel="stylesheet" href="./assets/css/main_config.css">
    <link rel="stylesheet" href="./assets/css/main_content.css">

</head>
<body class="body">
        <div class="calc-container">
            <div class="logo">
                <img src="./assets/img/image.png" alt="">
                <h1>Timania</h1>
            </div>
            <div class="description">
                <h1>Bem vindo!</h1>
                <p>Organize suas equipes com a Timania</p>
            </div>
            <div class="sep-container">
                <label for="num-selector">Jogadores por equipe</label>
                <select name="players" id="num-selector" class="qtd-jogadores" aria-placeholder="Tamanho das equipes">
                    <option value="2">2 jogadores</option>
                    <option value="3">3 jogadores</option>
                    <option value="4">4 jogadores</option>
                    <option value="5">5 jogadores</option>
                    <option value="6">6 jogadores</option>
                    <option value="7">7 jogadores</option>
                    <option value="8">8 jogadores</option>
                    <option value="9">9 jogadores</option>
                    <option value="10">10 jogadores</option>
                    <option value="11">11 jogadores</option>
                </select>
            </div>
            <textarea name="values" id="player-names" cols="30" rows="10" placeholder="digite o nome dos jogadores (um por linha)"></textarea>
            <div class="contador" id="contador">0 jogadores</div>
            <button class="submit-button">Sortear Times</button>

            <div id="result" class="groups"></div>
            <div id="wpp"></div>
        </div>

    <script src="./assets/js/script_teste.js"></script>
</body>
</html>
